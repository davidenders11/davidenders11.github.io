---
layout: default
---

<div class="container-fluid post-container">
  <div class="row post-hero-info">
    <h1 class="post-hero-title">{{ page.title }}</h1>
    <div class="post-hero-data">
      <span>Written by: {{ page.author }} on </span>
      <span>{{ page.date | date: "%b %d, %Y" }}</span>
    </div>
  </div>
  <div class="row col-lg-12 text-center post-hero-image">
    <img src="{{ page.image }}" alt="{{ page.image_alt }}" />
  </div>
  {{ content }}
</div>
