---
layout: default
---

<div class="post-hero">
  <img
    class="post-hero-image"
    src="{{ page.image }}"
    alt="{{ page.image_alt }}"
  />
  <div class="post-hero-info">
    <h1 class="post-hero-title">{{ page.title }}</h1>
    <div class="post-hero-data">
      <span>Written by: {{ page.author }}</span>
      <span>{{ page.date | date: "%b %d, %Y" }}</span>
    </div>
  </div>
</div>
{{ content }}
