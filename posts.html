---
permalink: /posts.html
layout: default
title: Posts
---

<header>
  <div class="container-fluid">
    <div class="row header-row">
      <div class="col-lg-12 text-center">
        <div class="intro-text">
          <span class="name">My Writing</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container-fluid">
  <hr class="post-skinny-hr" />
  {% for post in site.posts %}
  <div class="row post-preview">
    <div class="post-preview-left col-lg-3">
      <img
        class="post-image-preview"
        src="{{ post.image }}"
        alt="{{ page.image_alt }}"
      />
    </div>
    <div class="post-preview-right col-lg-9">
      <div class="row">
        <a class="preview-title" href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="row">
        <span>{{ post.excerpt }}</span>
      </div>
      <div class="row">
        <span>{{ post.date | date: "%b %d, %Y" }}</span>
      </div>
    </div>
  </div>
  <hr class="post-skinny-hr" />
  {% endfor %}
</div>
